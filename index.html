<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contener">
    <div class="card">
      <div class="img-part">
        <img  class="backe"src="images/bg-pattern-card.svg" alt="">

        <img  class="person" src="images/image-victor.jpg" alt="">

      </div>
      <div class="info-part">
        <div class="name">Victor Crest <span class="level">26</span></div>
        <div class="city">  London </div>
        <hr>
        <div class="detels">
          <div class="followers">  80K <br> <span>Followers </span> </div>
          <div class="likes">  803K <br> <span> Likes </span></div>
          <div class="photos">  1.4K <br> <span> Photos</span></div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
